<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English to Chinese Translator</title>
  <link rel="icon" href="/static/favicon.avif" type="image/avif">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px; position: relative;">
    <img src="/static/favicon.avif" alt="Logo" 
         style="width: 40px; height: 40px; cursor: pointer;"
         id="logoIcon">
    <h1 style="font-family: 'Microsoft YaHei UI', 'PingFang SC', sans-serif;">小鸭词典</h1>
    <div id="chatBubble" 
         style="display: none; position: absolute; left: 50px; top: -20px; 
                background: #fff; padding: 8px 12px; border-radius: 12px; 
                box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #ddd;">
        <!-- 内容将通过JavaScript动态填充 -->
    </div>
</div>
  <div style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
    <label for="wordInput" style="font-size: 18px; color: #333; white-space: nowrap;">单词：</label>
    <div style="position: relative; flex-grow: 1; margin-right: 10px;">
        <input type="text" id="wordInput" name="wordInput" 
            style="padding: 10px 36px 10px 12px; border: 1px solid #ddd; border-radius: 6px; 
                width: 100%; box-sizing: border-box; font-size: 16px;"/>
        <button id="clearInput" 
            style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); 
                background: none; border: none; cursor: pointer; display: none; 
                color: #999; font-size: 20px; padding: 4px 8px;">
            ×
        </button>
    </div>
    <button id="lookupButton"
        style="padding: 12px 24px; background: #007bff; color: white; border: none; 
            border-radius: 6px; cursor: pointer; font-size: 16px; white-space: nowrap;">查询</button>
</div>

  <div id="wordDetails" style="margin-top: 20px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/static/app.js"></script>
</body>

</html>
