<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English to Chinese Translator</title>
  <link rel="icon" href="/static/favicon.avif" type="image/avif">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <h1>Word Information</h1>
  <div style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
    <label for="wordInput" style="font-size: 16px; color: #333;">单词：</label>
    <div style="position: relative; flex-grow: 1; margin-right: 10px;">
        <input type="text" id="wordInput" name="wordInput" 
            style="padding: 8px 32px 8px 8px; border: 1px solid #ddd; border-radius: 4px; 
                width: 100%; box-sizing: border-box;"/>
        <button id="clearInput" 
            style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); 
                background: none; border: none; cursor: pointer; display: none; 
                color: #999; font-size: 20px; padding: 4px 8px;">
            ×
        </button>
    </div>
    <button id="lookupButton"
        style="padding: 8px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">查询</button>
</div>

  <div id="wordDetails" style="margin-top: 20px;"></div>

  <script src="/static/app.js"></script>
</body>

</html>
